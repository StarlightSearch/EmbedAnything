[workspace]
members = [
    "rust",
    "python",
    ]
# Python package needs to be built by maturin.
exclude = ["python"]
resolver = "2"

[workspace.package]
edition = "2021"
license = "Apache-2.0"
description = "Embed anything at lightning speed"
repository = "https://github.com/StarlightSearch/EmbedAnything"
authors = ["Akshay Ballal <arballal95@gmail.com>"]
exclude = ["test_files/*", "python", "*.py", "pyproject.toml", "examples/images/*", "mkdocs.yml", "docs/*", "tests/*", ".github", "Dockerfile", "docs"]

[workspace.dependencies]
pdf-extract = "0.7.7"
candle-nn = {version = "0.7.1" }
candle-transformers = {  version = "0.7.1" }
candle-core = { version = "0.7.1" }


[patch.crates-io]
pdf-extract = { git = "https://github.com/jrmuizel/pdf-extract.git", rev = "refs/pull/91/head" }
candle-nn = { git = "https://github.com/akshayballal95/candle.git" }
candle-transformers = { git = "https://github.com/akshayballal95/candle.git" }
candle-core = { git = "https://github.com/akshayballal95/candle.git" }
